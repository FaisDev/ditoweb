<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page dengan Card List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Selamat Datang di Landing Page Kami</h1>
            <p>Temukan produk dan layanan terbaik di sini</p>
        </div>
    </header>

    <section class="cards">
        <div class="container">
            <div class="card" onclick="showInfo('Card 1')">
                <img src="https://via.placeholder.com/300x200" alt="Gambar Card 1">
                <div class="card-content">
                    <h3>Card 1</h3>
                    <p>Deskripsi singkat untuk card pertama.</p>
                </div>
            </div>
            <div class="card" onclick="showInfo('Card 2')">
                <img src="https://via.placeholder.com/300x200" alt="Gambar Card 2">
                <div class="card-content">
                    <h3>Card 2</h3>
                    <p>Deskripsi singkat untuk card kedua.</p>
                </div>
            </div>
            <div class="card" onclick="showInfo('Card 3')">
                <img src="https://via.placeholder.com/300x200" alt="Gambar Card 3">
                <div class="card-content">
                    <h3>Card 3</h3>
                    <p>Deskripsi singkat untuk card ketiga.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Landing Page. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
